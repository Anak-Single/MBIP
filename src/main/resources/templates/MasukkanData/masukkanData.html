<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Masukkan Data</title>

    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="Masukkandata.css">
</head>
<body>
    <div class="navbar">
        <a href="/utama">Laman Utama</a>
        <a href="/petaKarbon">Peta Karbon</a>
        <a href="/masukkanData">Masukkan Data</a>
        <a href="/profile">Profil</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div class="section">
        <div class="content">
            <h1>Dikemaskini :</h1>
            <div class="timer">
                <div class="hari">
                    <p><b><span th:text="${days}"></span></b></p>
                    <p>hari</p>
                </div>
                <div class="jam">
                    <p><b><span th:text="${hours}"></span></b></p>
                    <p>jam</p>
                </div>
                <div class="minit">
                    <p><b><span th:text="${minutes}"></span></b></p>
                    <p>minit</p>
                </div>
                <div class="saat">
                    <p><b><span th:text="${seconds}"></span></b></p>
                    <p>saat</p>
                </div>
            </div>
            <div class = "inputData">
                <a href="/masukkanData/pilihUtiliti">
                    <div class = "utiliti">
                        <p><b>Muat naik bil Utiliti</b></p>
                    </div>
                </a>
                <a href="/masukkanData/pilihSisa">
                    <div class = "sisa" >
                        <p><b>Masukkan berat sisa</b></p>
                    </div>
                </a>
                
            </div>
        </div>
    </div>
</body>
</html>
