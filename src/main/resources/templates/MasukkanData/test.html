<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Berjaya</title>

    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="Masukkandata.css">
</head>
<body>
    <div class="navbar">
        <a href="/utama">Laman Utama</a>
        <a href="/petaKarbon">Peta Karbon</a>
        <a href="/masukkanData">Masukkan Data</a>
        <a href="/profile">Profil</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div class="section">
        <div class="content-header">
            <h>Data Save Successfully</h>
            
            <br/>
            <h2 th:each="date, index : ${createtime}">
                <h2 th:text="${date}"></h2>
                <!-- Access the corresponding pricePerDate value using the index -->
                <p th:text="${pricePerDate[__${index.index}__]}"></p>
            </h2>
            
        </div>
    </div>
</body>
</html>
