<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sisa Minyak</title>

    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/DataPage.css">
    <script src="/js/MasukkanData.js"></script>
</head>

<body>
    <div class="navbar">
        <img src="/images/LCIMS.png" alt="logo" width="100">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Daftar Keluar" />
        </form>
        <a href="/profile">Profil Anda</a>
        <a href="/masukkanData">Masukkan Data</a>
        <a href="/petaKarbon">Peta Karbon</a>
        <a href="/utama">Laman Utama</a>
    </div>


    <div class="content-header">
        <div class="simbol">
            <img src="/images/oil.png">
        </div>
        <h1>Memuat naik sisa Minyak. . .</h1>
    </div>

    <div class="section">
        <div class="content-body">
            <div class="content-body-sejarah">
                <h2>Sejarah Pengunaan Minyak</h2>
                <div class="sejarah">
                    <h3>Total Weight: <span th:text="${totalweight}"></span> kg</h3>
                </div>
            </div>
            <div class="content-body-muatnaik">
                <div class="box">
                    <div class="simbol">
                        <a href="#" class="button" onclick="openPopup()">
                            <img src="/images/insert.png" alt="Insert">
                        </a>
                    </div>
                    <h2>Muat Naik Bill di sini</h2>
                </div>
            </div>
        </div>
        <div class="overlay" id="overlay">
            <div class="popup" id="popup">
                <form action="/masukkanData/muatNaikDataMinyak" method="get">

                    <label for="Weight">Berat penggunaan minyak (Liter):</label>\
                    <br>
                    <input type="number" step="any" id="Weight" name="Weight" required>

                    <br>
                    <input type="submit" value="Upload">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
