<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sisa Minyak</title>

    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="Masukkandata.css">
</head>
<body>
    <div class="navbar">
        <a href="/utama">Laman Utama</a>
        <a href="/petaKarbon">Peta Karbon</a>
        <a href="/masukkanData">Masukkan Data</a>
        <a href="/profile">Profil</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div class="section">
        <div class="content-header">
            <h1>Muat naik sisa minyak. . .</h1>
        </div>
        <div class="content-body">
            <div class = "content-body-sejarah">
                <h2>Sejarah</h2>
                
                <br/>
                    <p>Total Weight: <span th:text="${totalweight}"></span> kg</p>
                
            </div>
            <div class = "content-body-muatnaik">

                <form action="/masukkanData/muatNaikDataMinyak" method="get">

                    <label for="Weight">Berat penggunaan minyak (Liter):</label>
                    <input type="number" step="any" id="Weight" name="Weight">

                    <br>
                    <input type="submit" value="Upload">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
