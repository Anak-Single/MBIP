<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Utama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background: #ddd;
            color: black;
        }
        .header {
            padding: 60px;
            text-align: center;
            background: #50c878;
            color: white;
        }
        .section {
            padding: 60px;
            background: #f2f2f2;
        }
        .section h1 {
            font-size: 2em;
            color: #333;
        }
        .footer {
            padding: 20px;
            text-align: center;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/utama">Laman Utama</a>
    <a href="/Laporan">Laporan</a>
    <a href="/petaKarbon">Peta Karbon</a>
    <a href="/masukkanData">Masukkan Data</a>
    <a href="/profile">Profil</a>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Daftar Keluar"/>
    </form>
</div>

<div class="content">
    <div class="content-left">
        <div class="content-left-top">
            <div class="kawasan">
                <h1><b><span th:text="${area}"></span></b></h1>
            </div>
            <div class="population">
                <h1><b>Jumlah Populasi : </b><span th:text="${totalPopulation}"></span> orang</h1>
            </div>
        </div>

        <div class="content-left-middle">
            <div>
                
            </div>
        </div>

        <div class="content-left-bottom">
            <div>
                <h1><b>Penghasilan Karbon : </b><span th:text="${carbonEmission}"></span> Kg</h1>
            </div>
        </div>
        
    </div>

    <div class="content-right">
        <div class="time">
            <h3>
                Dikemaskini : 
            </h3>
            <div class="hari">
                <p><b><span th:text="${days}"></span></b></p>
                <p>hari</p>
            </div>
            <div class="jam">
                <p><b><span th:text="${hours}"></span></b></p>
                <p>jam</p>
            </div>
            <div class="minit">
                <p><b><span th:text="${minutes}"></span></b></p>
                <p>minit</p>
            </div>
            <div class="saat">
                <p><b><span th:text="${seconds}"></span></b></p>
                <p>saat</p>
            </div>
        </div>

        <div class="allData">
            <div class="sampah">
                <p><b><span th:text="${rubbishWeight}"></span> Kg</b></p>
                <p>Sampah</p>
            </div>
            <div class="minyakmasak">
                <p><b><span th:text="${oilWeight}"></span> L</b></p>
                <p>Minyak Masak</p>
            </div>
            <div class="air">
                <p><b>RM <span th:text="${waterBill}"></span></b></p>
                <p>Air</p>
            </div>
            <div class="elektrik">
                <p><b>RM <span th:text="${electricBill}"></span></b></p>
                <p>Elektrik</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
