<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <div class="navbar">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Daftar Keluar" />
        </form>
        <a href="/profile">Profil Anda</a>
        <a href="/masukkanData">Masukkan Data</a>
        <a href="/petaKarbon">Peta Karbon</a>
        <a href="/utama">Laman Utama</a>
    </div>

    <div class="wrapper">
        <h4>Account Settings</h4>

        <div class="profile-header">
            <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                class="img" alt="Profile Photo">
            <div>
                <label><b>Profile Photo</b></label>
                <p>Accepted file type: .png. Max size: 1MB</p>
                <button type="button" class="btn-primary" onclick="document.getElementById('profile-image').click();">
                    Upload
                </button>
                <input type="file" name="profile-image" id="profile-image" accept="image/*" style="display:none">
            </div>
        </div>

        <form id="profileForm" th:object="${user}" th:action="@{/profile/save}" method="post">
            <input type="hidden" th:field="*{id}" readonly="readonly" th:value="${user.id}" />

            <div class="form-grid">
                <div class="form-group">
                    <label for="Nama">Nama Penuh:</label>
                    <input type="text" th:field="*{fullName}" th:value="${user.fullName}" />
                </div>

                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" th:field="*{userName}" readonly="readonly" th:value="${user.userName}" />
                </div>

                <div class="form-group">
                    <label for="Emel">Emel:</label>
                    <input type="email" id="Emel" name="Emel" placeholder="Masukkan emel anda">
                </div>

                <input type="hidden" th:field="*{password}" readonly="readonly" th:value="${user.password}" />

                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" th:field="*{age}" th:value="${user.age}" />
                </div>

                <div class="form-group">
                    <label>Home Address:</label>
                    <input type="text" th:field="*{homeAddress}" th:value="${user.homeAddress}" />
                </div>

                <div class="form-group">
                    <label>Home Area:</label>
                    <input type="text" th:field="*{homeArea}" th:value="${user.homeArea}" />
                </div>
            </div>

            <div class="form-actions">
                <input type="submit" value="Save Changes" class="btn-primary" />
                <button type="button" class="danger">Deactivate</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('profile-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('.img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const userId = formData.get('id');
            const user = {
                fullName: formData.get('fullName'),
                userName: formData.get('userName'),
                age: formData.get('age'),
                homeAddress: formData.get('homeAddress'),
                homeArea: formData.get('homeArea')
            };

            // Make API call
            fetch(`/api/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert('Profile updated successfully!');
                // Refresh the page to show updated data
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating profile: ' + error.message);
            });
        });

        // Deactivate button handler
        document.querySelector('.danger').addEventListener('click', function() {
            if (confirm('Are you sure you want to deactivate your account?')) {
                // Implement deactivation logic here
                // For now, just redirect to a different page
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
