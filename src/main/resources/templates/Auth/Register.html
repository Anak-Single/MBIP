<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<h1>Register Form</h1>
	
    <form action="register" method="get">
        </br></br>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        </br></br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
		</br></br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        </br></br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
           
        </br></br>
        <label for="homeaddress">Address:</label>
        <input type="text" id="homeaddress" name="homeaddress" required>

        </br></br>
        <label for="homearea">Select Home Area:</label>
        <select id="homearea" name="homearea" required>
            <option value="SKUDAI">SKUDAI</option>
            <option value="LIMA_KEDAI">LIMA KEDAI</option>
            <option value="GELANG_PATAH">GELANG PATAH</option>
            <option value="KANGKAR_PULAI">KANGKAR PULAI</option>
            <option value="ISKANDAR_PUTERI">ISKANDAR PUTERI</option>
            <option value="ULU_CHOH">ULU CHOH</option>
        </select>
        
		</br></br></br>
  		<input type = "submit" value = "Register">
	</form>
</body>
</html>
